<body>
    <h1>Exercício 3 </h1>
    <p>Obrigado pelos números digitados.</p>

    <script>
      var n1 = Number(window.prompt ('Digite um número: '))
      var n2 = Number(window.prompt ('Digite outro número: '))
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual ${s}`)
     
    </script>

    
</body>
